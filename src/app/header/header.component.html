<div class="header">
<div class="container">
    <div class="row">
        <div class="col-md-3">
                <h1>
                    <a href="" class="title">
                    Spring Blog
                    </a>
                </h1>
        </div>
        <div class="col-md-4" *ngIf="authService.isAuthenticated()" >
            <a href="/add-post" class="new-post">
                Add New Post
            </a>
        </div>
        <div class="col-md-5">
                <a href="/login" class="login btn btn-default"> Login</a>
                <a href="/register" class="register btn btn-default"> Register</a>
                <button *ngIf="authService.isAuthenticated()" class="logout btn btn-default" (click)="logout()">
                        Logout
                </button>

        </div>
    </div>
</div>
</div>
